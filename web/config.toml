######################## default configuration ####################
baseURL=""
title="Hikari AI - Cloud Computing, Robotics, Edge AI, IoT, and more"
theme="bookworm-light"
# post pagination
paginate="5"
# post excerpt
summaryLength="40"
autoHeadingID="true"

############################# Modules ##############################

[module.hugoVersion]
extended = true
min="0.80.0"

############################# Outputs ##############################

[outputs]
home=["HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
unsafe=true


############################## Plugins ##############################

pygmentsUseClasses=true
# Syntax Highlight
[markup.highlight]
  anchorLineNos=false
  codeFences=true
  guessSyntax=true
  hl_Lines=''
  lineAnchors=''
  lineNoStart=1
  lineNos=true
  lineNumbersInTable=false
  noClasses=false
  style='emacs'
  tabWidth=4

# Table of Contents
[markup.tableOfContents]
  startLevel=3
  endLevel=4
  ordered=false

# CSS Plugins
[[params.plugins.css]]
link="plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link="plugins/line-awesome/css/line-awesome.min.css"
[[params.plugins.css]]
link="https://fonts.googleapis.com/css2?family=Mulish:wght@500;600;700;800;900&display=swap"

# JS Plugins
[[params.plugins.js]]
link="plugins/jquery/jquery.min.js"
[[params.plugins.js]]
link="plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link="plugins/instagram-feed/instagram-feed.js"
[[params.plugins.js]]
link="plugins/search/fuse.min.js"
[[params.plugins.js]]
link="plugins/search/mark.js"
[[params.plugins.js]]
link="plugins/search/search.js"

# site variables
[params.variables]
font_primary="Mulish"
h1="64px"
h1_lg="52px"
h1_md="42px"
h2="38px"
h2_md="30px"
h3="30px"
h3_md="24px"
h4="24px"
h5="18px"
h6="16px"
white="#ffffff"
black="#000000"
dark="#141A26"
gray="#747577"
light="#FAFAFA"
color_primary="#5E498C"

#################### default parameters ################################

[params]
  logo="images/logo.png"
  images=["images/logo.png"]
  twitterUsername = "@lucaslongggg"
  socialImage = "images/logo.png"
  logo_height="55px"
  favicon="images/favicon.png"
  description="Cloud Computing, Robotics, Edge AI, IoT, and more"
  author="Kevin Yu"
  contact_form_action="#" # contact form works with https://formspree.io
  search=true
  mainSections=["blog"]
  copyright="Copy Right ¬©2019  ü§ç Kevin Yu -- Theme made by Bookworm powered by Hugo"
  customCSS=["css/custom.css", "css/syntax.css"]

# Preloader
[params.preloader]
enable=false
preloader="" # use jpg, png, svg or gif format.

# Subscription
[params.subscription]
enable=true
# mailchimp subsciption
mailchimp_form_action="https://gmail.us4.list-manage.com/subscribe/post?u=463ee871f45d2d93748e77cad&amp;id=a0a2c6d074" # replace this url with yours
